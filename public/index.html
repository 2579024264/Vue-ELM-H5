<!DOCTYPE html>
<html lang="">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.1/theme-chalk/index.css" rel="stylesheet">

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.0&type=webgl&ak=96Ke88WsAmGcThmVBqx2aaeOrFhwxjsx"></script>
